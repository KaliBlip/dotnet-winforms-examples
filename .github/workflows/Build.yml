name: Build
on:
  push:
    paths:
    - '!**.md'
  pull_request:
    paths:
    - '!**.md'
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - run: dotnet build --configuration Release